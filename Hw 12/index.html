<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Homework 12</title>
</head>
<body>
  <h1>Homework 12</h1>

  <table>
    <thead>
     <th>ID</th>
     <th>Name</th>
     <th>Surname</th>
     <th>Age</th>
     <th>Address</th>
     <th>Skills</th>
     <th>Actions</th>
    </thead>
    <tbody>

    </tbody>
  </table>  
  <button class="add">New</button>

  <form style="display: none;">
    <label for="name">Name
      <input type="text" name="name" id="name">
    </label>
    <label for="surname">Surname
      <input type="surname" name="surname" id="surname">
    </label>
    <label for="age">Age
      <input type="number" name="age" id="age">
    </label>
    <label for="address">Address
      <textarea name="address" id="" cols="20" rows="1"></textarea>
    </label>
    <label for="js"><input type="checkbox" name="skills" value="js" id="js">JS</label>
    <label for="python"><input type="checkbox" name="skills" value="python" id="python">Python</label>
    
    <label for="php"><input type="checkbox" name="skills" value="php" id="php">Php</label>
    
    <button class="submit" style="display: none;">Edit</button>
    <button class="newsubmit" style="display: none;">Add</button>
  </form>



  <script src="main.js"></script>
</body>
</html>
