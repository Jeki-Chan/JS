<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Homework 14</title>
</head>
<body>

  <div class="carousel">
    <div class="carousel_inner">
      <h2>Homework 14</h2>
      <div class="carousel-item active">
        <img src="img/car5.jpg" alt="">
      </div>      
      <div class="carousel-item">
        <img src="img/car2.jpg" alt="">
      </div>      
      <div class="carousel-item">
        <img src="img/car4.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img src="img/car3.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img src="img/car1.jpg" alt="">
      </div>
    </div>

    <button class="carousel-prev">Prev</span>
    <button class="carousel-next">Next</span>
  </div>

  <div class="clock">
    <div class="hours"></div>:
    <div class="minutes"></div>:
    <div class="seconds"></div>
  </div>
  
  <div class="clock-img">
    <div class="hours-img">
      <div class="numb hours_first"></div>
      <div class="numb hours_sec"></div>
    </div> :
    <div class="minutes_img">
      <div class="numb minutes_first"></div>
      <div class="numb minutes_sec"></div>
    </div>:
    <div class="seconds_img">
      <div class="numb seconds_first"></div>
      <div class="numb seconds_sec"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
